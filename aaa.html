<!DOCTYPE html>
<html>
<head>
	<title>dsfgdgdsfg</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
</head>
<body>



<div class="container">
	<ul id="filter" class="clearfix">
		<li><a href="#" class="active" data-group="all">all</a></li>
		<li><a href="#" data-group="number">number</a></li>
		<li><a href="#" data-group="letter">let</a></li>
		<li><a href="#" data-group="red">red</a></li>
		<li><a href="#" data-group="blue">blue</a></li>
	</ul>

	<div id="grid">
		<div class="item red" data-groups='["all","number","red"]'>
			<a href="#"><img src="img/items/item1.jpg"></a>
		</div>
		<div class="item" data-groups='["all","letter"]'>
			<a href=""><img src="img/items/item2.jpg"></a>
		</div>
		<div class="item green" data-groups='["all","letter","green"]'>
			<img src="img/items/item3.jpg">
		</div>
		<div class="item" data-groups='["all","number"]'>
			<img src="img/items/item4.jpg">
		</div>
		<div class="item blue" data-groups='["all","number","blue","letter"]'>
			<img src="img/items/item5.jpg">
		</div>
		<div class="item" data-groups='["all","letter"]'>
			<img src="img/items/item6.jpg">
		</div>
		<div class="item" data-groups='["all","letter"]'>
			<img src="img/items/item7.jpg">
		</div>
		<div class="item circle" data-groups='["all","number","circle"]'>
			<img src="img/items/item8.jpg">
		</div>
</div>










</div>
















 <script  src="https://code.jquery.com/jquery-2.2.4.min.js"
              integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
              crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.1.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script type="text/javascript" src="js/jquery.shuffle.min.js"></script>
        
       
        <script type="text/javascript" src="js/progressbar.min.js"> </script>
         <script src="js/main.js"></script>

        <script>
		$(document).ready(function() {

			/* initialize shuffle plugin */
			var $grid = $('#grid');

			$grid.shuffle({
				itemSelector: '.item' // the selector for the items in the grid
			});

			/* reshuffle when user clicks a filter item */
			$('#filter a').click(function (e) {
				e.preventDefault();

				// set active class
				$('#filter a').removeClass('active');
				$(this).addClass('active');

				// get group name from clicked item
				var groupName = $(this).attr('data-group');

				// reshuffle grid
				$grid.shuffle('shuffle', groupName );
			});

		});
	</script>
</body>
</html>
